<body class="bg-color01">
  <div class="main-content">
    <!-- Navbar -->

        <a class="navbar-brand" href="">

          <div class="navbar-collapse-header d-md-none">

              </div>

            <li class="nav-item">

    </nav>
    <!-- Header -->
    <div class="header bg-gradient-deep-gray py-7 py-lg-8">

        <div class="header-body text-center mb-7">

              <h1 class="text-white">Welcome!</h1>
              <p class="text-lead text-light">Login to your own project for IoT.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-color01" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    {% block content %}
    <!-- Page content -->
    <div class="container mt--8 pb-5">

      <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ul>

        <!-- Wrapper for slides -->
        <div class="carousel-inner shadow-border" role="listbox">
          <div class="carousel-item active">
            <!--<img src="../static/images/house.jpg" style="width: 100%;">-->
            <img src="{% static 'images/Login.png' %}" style="width: 100%;">
            <!--<h4>"content"<br><span>content</span></h4>-->
          </div>
          <div class="carousel-item">
            <!--<img src="../static/images/house.jpg" style="width: 100%;">-->
            <img src="{% static 'images/Signup.png' %}" style="width: 100%;">
            
          </div>
          <div class="carousel-item">
            <!--<img src="../static/images/house.jpg" style="width: 100%;">-->
            <img src="{% static 'images/S01.png' %}" style="width: 100%;">
            
          </div>
          <div class="carousel-item">
            <!--<img src="../static/images/house.jpg" style="width: 100%;">-->
            <img src="{% static 'images/S02.png' %}" style="width: 100%;">
            
          </div>
          <div class="carousel-item">
            <!--<img src="../static/images/house.jpg" style="width: 100%;">-->
            <img src="{% static 'images/chart.png' %}" style="width: 100%;">
            
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    {% endblock %}

  </div>
  {% include "footer.html" %}
  




  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });

      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    })
  </script>
</body>
